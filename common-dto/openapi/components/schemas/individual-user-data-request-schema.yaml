type: object
required: [user_id, passport_number, phone_number]
properties:
  user_id:
    type: string
    nullable: false
    minLength: 36
    maxLength: 36
  passport_number:
    type: string
    nullable: false
    maxLength: 32
  phone_number:
    type: string
    nullable: false
    maxLength: 32
  verified_at:
    type: string
    nullable: false
    pattern: 0[1-9]|1[0-9]|2[0-9]|3[0-1]-0[1-9]|1[0-2]-[1-2][0-9][0-9][0-9] 0[0-9]|1[0-9]|2[0-3]:[0-5][0-9]:[0-5][0-9]
  archived_at:
    type: string
    nullable: false
    pattern: 0[1-9]|1[0-9]|2[0-9]|3[0-1]-0[1-9]|1[0-2]-[1-2][0-9][0-9][0-9] 0[0-9]|1[0-9]|2[0-3]:[0-5][0-9]:[0-5][0-9]